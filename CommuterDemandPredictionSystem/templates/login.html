{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CDPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .login-container {
            max-width: 400px;
            margin: 8% auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h3 class="text-center mb-4">CDPS Admin Login</h3>
    
        <!-- Test Credentials Info -->
        <div class="alert alert-info">
            <strong>Test Credentials:</strong><br>
            Email: <code>admin@example.com</code><br>
            Password: <code>adminpassword123</code>
        </div>
    
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
    
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email">
            </div>
    
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">Show</button>
                </div>
            </div>
    
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
    
            <div class="text-center">
                <!-- <a href="#" class="text-decoration-none">Forgot Password?</a> -->
                <br>
                <a href="#" class="text-decoration-none">Sign Up</a>
            </div>
        </form>
    </div>
    


<script src="{% static 'assets/js/sp_login.js' %}"></script>

</body>
</html>
