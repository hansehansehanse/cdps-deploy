{% extends 'admin_base.html' %}

{% block content %}
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-12 mb-3">
                <div class="d-flex justify-content-between">
                    <!-- Upload Dataset Button -->
                    <form id="uploadDatasetForm" method="POST" enctype="multipart/form-data" action="{% url 'dataset_upload_list' %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="file" class="form-control" name="dataset_file" accept=".xlsx,.csv" required>
                            <button type="submit" class="btn btn-primary">
                                <i class="ti ti-upload me-2"></i> Upload Dataset
                            </button>
                        </div>
                    </form>

                    <!-- Search Bar -->
                    <div class="d-flex">
                        <input type="text" class="form-control me-2" placeholder="Search..." aria-label="Search">
                    </div>
                </div>
            </div>

            <!-- Dataset Table -->
            <div class="col-12">
                <div class="card" style="min-height: 600px;">
                    <div class="table-responsive card-datatable" style="overflow-x: auto;">
                        <table class="table border-top w-100">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Route</th>
                                    <th>Time</th>
                                    <th>Number of Commuters</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for data in datasets %}
                                    <tr>
                                        <td>{{ data.date }}</td> <!-- Assuming your model has 'date' field -->
                                        <td>{{ data.route }}</td> <!-- Assuming your model has 'route' field -->
                                        <td>{{ data.time }}</td> <!-- Assuming your model has 'time' field -->
                                        <td>{{ data.num_commuters }}</td> <!-- Assuming your model has 'num_commuters' field -->
                                    </tr>
                                {% empty %}
                                    <tr>
                                        <td colspan="4">No data to display.</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
