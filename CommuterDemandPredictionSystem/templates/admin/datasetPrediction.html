{% extends 'admin_base.html' %}

{% block content %}
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-12 mb-3">
                <div class="d-flex justify-content-between">
                    <!-- Prediction Form Section -->
                    <form id="predictionForm" method="POST" action="{% url 'predict_commuters' %}">
                        {% csrf_token %}
                        <div class="input-group mt-3">
                            <button type="submit" class="btn btn-success">
                                <i class="ti ti-check me-2"></i> Get Prediction
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Prediction Result Table -->
            <div class="col-12 mt-3">
                <div class="card" style="min-height: 600px;">
                    <div class="table-responsive card-datatable" style="overflow-x: auto;">
                        <table class="table border-top w-100">
                          <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Predicted Number of Commuters</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for prediction in predictions %}
                                <tr>
                                    <td>{{ prediction.date }}</td>
                                    <td>{{ prediction.hour }}:00</td>
                                    <td>{{ prediction.predicted_commuters }}</td>
                                </tr>
                            {% empty %}
                                <tr>
                                    <td colspan="3" class="text-center">No predictions available yet.</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
